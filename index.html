<!DOCTYPE html>
<html lang="en" ng-app="kodofisi">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!--Angularjs-->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/service.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>

	<title>Kod Ofisi</title>

	<style type="text/css">
	div#frame{border: 1px solid #ddd; width: 1000px; margin: 10px auto; padding: 10px 15px; border-radius: 5px;}
	span#title{font-size: 22px; margin-left: 12px;}
	div#input_url{margin: 20px 0px 0px 12px;}
	div#input_url img{margin-top: 7px; float: left;}
	div#input_url input{width: 500px; float: left;}
	div.clean{clear: both;}
	</style>

</head>
<body ng-controller="dashCtrl">
	<div id="frame">
		<span id="title">Video Bulma</span>
		<br/><br/>
		<ul class="nav nav-tabs">
			<li role="presentation" class="active"><a href="#">Youtube'dan</a></li>
		</ul>
		<div id="input_url">
			<img src="img/youtube_symbol.png" width="100" height="35" />
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Videoyu bulmak iÃ§in url giriniz..." ng-model="form.url">
				</div>
				<button type="submit" class="btn btn-default glyphicon glyphicon-search" ng-click="getVideo(form)"></button>
			</form>
			<div class="clean"></div>
		</div> <!-- /input_url -->
	</div> <!-- /frame -->
</body>
</html>
